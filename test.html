<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style type="text/css">
      body {
        height: 100vh;
        margin: 0;
      }
      .body {
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100%;
      }

      .loader {
        width: 45px;
        aspect-ratio: 0.75;
        --c: no-repeat linear-gradient(#000 0 0);
        background: var(--c) 0% 50%, var(--c) 20% 50%, var(--c) 40% 50%,
          var(--c) 60% 50%, var(--c) 80% 50%, var(--c) 100% 50%;
        background-size: 20% 0%;
        animation: l7 1.5s infinite;
      }
      @keyframes l7 {
        0%,
        100% {
          background-size: 20% 0%, 20% 0%, 20% 0%, 20% 0%, 20% 0%, 20% 0%;
        }
        16.67% {
          background-size: 20% 100%, 20% 0%, 20% 0%, 20% 0%, 20% 0%, 20% 0%;
        }
        33.33% {
          background-size: 20% 100%, 20% 100%, 20% 0%, 20% 0%, 20% 0%, 20% 0%;
        }
        50% {
          background-size: 20% 100%, 20% 100%, 20% 100%, 20% 100%, 20% 100%,
            20% 100%;
        }
        66.67% {
          background-size: 20% 0%, 20% 0%, 20% 100%, 20% 100%, 20% 100%, 20% 0%;
        }
        83.33% {
          background-size: 20% 0%, 20% 0%, 20% 0%, 20% 0%, 20% 100%, 20% 0%;
        }
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="loader"></div>
    </div>
  </body>
</html>
